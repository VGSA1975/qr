<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <!--Fonts of Google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <!--Link to BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--Insert animate CSS-->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-color: #D6E1F0;
    }


    .card{
   margin: 64px;
   padding: auto;
      
     
      
    }
    .card-text {
      font-size:smaller;
      color:7B8FA1;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    

    }

    .animate__pulse{
      --animate-duration: 15s;

    }
    h5, p{
      font-family: 'Bree Serif', serif;
    }
    .card-img-top{
      padding: 10px;
      border-radius: 10%;
    }
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hwb(228 24% 36%); }
  </style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col"></div>
<div class="col">
 <!--Insert the card-->
  <div class="card animate__animated animate__pulse" style="width: 18rem;">
  <img src="/images/image-qr-code.png" class="card-img-top" alt="...">
  
  <!--Card-->
  <div class="card-body ">
    
    <h5>Improve your front-end skills by building projects</h5>
    <p class="card-text">

      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

</div>
<div class="col"></div>


</div>
  

 
 
    
  <div class="attribution attribution-font ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Sanchez</a>.
  </div>
  


</div>
  


   




</body>
</html>
